<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Calculator</h1>
  <div id="calc-container">
    <div class="display">display</div>
    <div>
      <div class="double-width button">AC</div>
      <div class="double-width button">backspace</div>
    </div>
    <div class="row">
      <div class="square button">7</div>
      <div class="square button">8</div>
      <div class="square button">9</div>
      <div class="square button">%</div>
    </div>
    <div class="row">
      <div class="square button">4</div>
      <div class="square button">5</div>
      <div class="square button">6</div>
      <div class="square button">*</div>
    </div>
    <div class="row">
      <div class="square button">1</div>
      <div class="square button">2</div>
      <div class="square button">3</div>
      <div class="square button">-</div>
    </div>
    <div class="row">
      <div class="square button">0</div>
      <div class="square button">.</div>
      <div class="square button">=</div>
      <div class="square button">+</div>
    </div>
  </div>
	<script src="scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
