<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Calculator</h1>
  <div id="calc-container">
    <div class="display"></div>
    <div>
      <div class="double-width button" id="all-clear">AC</div>
      <div class="double-width button" id="Backspace">backspace</div>
    </div>
    <div class="row">
      <div class="square button" id="7">7</div>
      <div class="square button" id="8">8</div>
      <div class="square button" id="9">9</div>
      <div class="square button operator" id="/">รท</div>
    </div>
    <div class="row">
      <div class="square button" id="4">4</div>
      <div class="square button" id="5">5</div>
      <div class="square button" id="6">6</div>
      <div class="square button operator" id="*">*</div>
    </div>
    <div class="row">
      <div class="square button" id="1">1</div>
      <div class="square button" id="2">2</div>
      <div class="square button" id="3">3</div>
      <div class="square button operator" id="-">-</div>
    </div>
    <div class="row">
      <div class="square button" id="0">0</div>
      <div class="square button" id=".">.</div>
      <div class="square button operator" id="=">=</div>
      <div class="square button operator" id="+">+</div>
    </div>
  </div>
	<script src="scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
